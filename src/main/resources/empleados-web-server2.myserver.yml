# Spring properties
spring:
  application:
    name: empleados-web-service  # Identify this application
# ViewResolver
  mvc:
     view:
       prefix: /jsp/
       suffix: .jsp

  security:
    oauth2:
      client:
        registration:
          custom-client:
            client-id: empleados
            client-secret: empleadossecret
            client-name: Auth Server
            scope: oicd
            provider: custom-provider
            redirect-uri: http://localhost:3333/login/oauth2/code/
#            redirect-uri: http://example.com
            client-authentication-method: basic
            authorization-grant-type: authorization_code
        provider:
          custom-provider:
            token-uri: http://localhost:9999/auth/oauth/token
            authorization-uri: http://localhost:9999/auth/oauth/authorize
            user-info-uri: http://localhost:9999/auth/user
            user-name-attribute: name

      
eureka:
  instance:
     leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
    registerWithEureka: false

# HTTP Server
server:
  port: 3333   # HTTP (Tomcat) port
  servlet:
    session:
      cookie:
        name: UISESSION
        
